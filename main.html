<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="border">
	<form class="row g-3 mx-3">
	 <h2 class="p-4"><center>Internship form</h2>
	 <div class="col-4">
		 <label for="first-name-input" class="form-label">First Name</label>
	 <input type="text" class="form-control is-invalid" id="first-name-input" required aria-describedby="first-name-inputFeedback"/>
	  <div id="first-name-inputFeedback" class="invalid-feedback">
	First name required!
	  </div>
	 </div>
  <div class="col-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control is-invalid" id="last-name-input" required aria-describedby="last-name-inputFeedback"/>
 <div id="last-name-inputFeedback" class="invalid-feedback">
	  Last name required!
  </div>
  </div>
	 <div class="col-4">
    <label for="email-input" class="form-label">Email Address</label>
   <div id="email-inputFeedback" class="invalid-feedback">
		 <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required aria-describedby="email-inputFeedback"/>
  Email required!
   </div>
	 </div>
	 <div class="col-6">
		 <label for="college-input" class="form-label">College</label>
	<input type="text" class="form-control" id="college-input" required aria-describedby="college-inputFeedback"/>
	 <div id="college-inputFeedback" class="invalid-feedback">
		 Please provide a valid collage.
	 </div>
	 </div>
		<div class="col-3">
	  <label for="grad-year-select" class="form-label">Graduation Year</label>
	  <select id="grad-year-select" class="form-select" placeholder="choose.." required oninvalid="setCustomValidity('Please select a valid graduation year')"/>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
		</div>
	 <div class="col-3">
		 <label for="roll-no-input" class="form-label">Roll No.</label>
	<input type="text" class="form-control" id="roll-no-input" required oninvalid="setCustomValidity('Please select a valid Roll no.')"/>
</div>
	  <div class="form-check m-2">
      <input class="form-check-input" type="checkbox" id="conditions-checkbox" required oninvalid="setCustomValidity('You must agree before submitting')"/>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions 
      </label></div>
		  <div class="m-3">
			  <button class="bg-primary text-white rounded">Submit Form</button></div>
    </div>
 </form>
	 </div>
	<script type="text/javascript" src="./script.js">
</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
